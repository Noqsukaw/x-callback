<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liberty Club - X OAuth Callback</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1f2e 0%, #0f1419 100%);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      border: 1px solid rgba(255, 127, 0, 0.3);
    }
    
    .logo {
      font-size: 48px;
      margin-bottom: 20px;
    }
    
    h1 {
      color: #ff7f00;
      margin-bottom: 10px;
    }
    
    p {
      color: #aaa;
      line-height: 1.6;
    }
    
    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 127, 0, 0.3);
      border-top-color: #ff7f00;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .success {
      color: #00ff88;
      font-weight: bold;
      margin-top: 20px;
    }
    
    .error {
      color: #ff5252;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">ðŸ¤–</div>
    <h1>Liberty Club - Agent X</h1>
    <p>Connexion Ã  X en cours...</p>
    <div class="spinner"></div>
    <p id="status"></p>
  </div>

  <script>
    (function() {
      const statusEl = document.getElementById('status');
      
      try {
        // RÃ©cupÃ©rer les paramÃ¨tres de l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        
        if (error) {
          statusEl.className = 'error';
          statusEl.textContent = `Erreur: ${error}`;
          return;
        }
        
        if (!code) {
          statusEl.className = 'error';
          statusEl.textContent = 'Code d\'autorisation manquant';
          return;
        }
        
        // Envoyer le code Ã  l'extension via postMessage
        // L'extension Ã©coute ce message
        if (window.opener) {
          window.opener.postMessage({
            type: 'X_OAUTH_CALLBACK',
            code: code,
            state: state
          }, '*');
          
          statusEl.className = 'success';
          statusEl.textContent = 'âœ… Autorisation rÃ©ussie ! Cette fenÃªtre va se fermer...';
          
          // Fermer la fenÃªtre aprÃ¨s 2 secondes
          setTimeout(() => {
            window.close();
          }, 2000);
        } else {
          // Si pas de window.opener, stocker dans localStorage pour que l'extension puisse le rÃ©cupÃ©rer
          localStorage.setItem('x_oauth_code', code);
          localStorage.setItem('x_oauth_state', state);
          
          statusEl.className = 'success';
          statusEl.textContent = 'âœ… Autorisation rÃ©ussie ! Retournez Ã  l\'extension...';
          
          // Essayer de fermer aprÃ¨s 3 secondes
          setTimeout(() => {
            window.close();
          }, 3000);
        }
        
      } catch (err) {
        statusEl.className = 'error';
        statusEl.textContent = `Erreur: ${err.message}`;
        console.error('Callback error:', err);
      }
    })();
  </script>
</body>
</html>
